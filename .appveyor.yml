# https://www.appveyor.com/docs/appveyor-yml/


image:
  - ubuntu
  - Visual Studio 2013
  - Visual Studio 2015
  - Visual Studio 2017

platform:
  - x86
  - x64


build_script:
  - mkdir buildc
  - cd buildc
  - cmake ..
  - cmake --build .
  - cd ..
  - mkdir buildcxx
  - cd buildcxx
  - cmake -DFORCECXX=ON ..
  - cmake --build .
